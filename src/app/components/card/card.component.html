<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{coffee.name}}</mat-card-title>
        <mat-card-subtitle>{{coffee.origin}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img [src]="coffee.image" alt="">
        <p>{{coffee.description}}</p> 
    </mat-card-content>
    <mat-card-actions>
        <ng-content></ng-content>
        <!-- <button mat-raised-button [routerLink]="'coffee/'+ coffee.id">Details</button> -->
    </mat-card-actions>
</mat-card>
