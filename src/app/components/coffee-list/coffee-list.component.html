
<div class="cards-list">
    <mat-card class="card" *ngFor="let coffee of coffeeList$ | async">
        <mat-card-header>
            <mat-card-title>{{coffee.name}}</mat-card-title>
            <mat-card-subtitle>Start</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>Lorem ipsum</mat-card-content>
        <mat-card-actions>
            <button mat-raised-button>Details</button>
        </mat-card-actions>
    </mat-card>
</div>
